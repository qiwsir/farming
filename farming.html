<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="./js/jquery.js"></script>
    <script src="./js/echarts.js"></script>
    <script src="./map/china.js"></script>
</head>
<body>
    <div id="main" style="width:600px; height:400px;"></div>
    <script>
      var chart = echarts.init(document.getElementById("main"));
      chart.setOption({
        series: [{
          type: "map",
          map: "china"
        }]
      });

    </script>
</body>
</html>
